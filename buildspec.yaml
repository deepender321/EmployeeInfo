version: 0.2

env:
  variables:
    REPOSITORY_URI: 381492133980.dkr.ecr.us-east-1.amazonaws.com/employee-info

phases:
  pre_build:
    commands:
      - echo "📦 Building Spring Boot JAR..."
      - mvn clean package -DskipTests
      - echo "🔐 Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo "🐳 Building Docker image..."
      - docker build -t employee-info .
      - echo "🏷️ Tagging Docker image for ECR..."
      - docker tag employee-info:latest $REPOSITORY_URI:build-$CODEBUILD_BUILD_ID

  post_build:
    commands:
      - echo "🚀 Pushing Docker images to ECR..."
      - docker push $REPOSITORY_URI:build-$CODEBUILD_BUILD_ID
      - echo "📝 Generating imagedefinitions.json for ECS..."
      - printf '[{"name":"employee-info","imageUri":"%s"}]' $REPOSITORY_URI:build-$CODEBUILD_BUILD_ID > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - target/employeeinfo.jar
