version: 0.2

env:
  variables:
    REPOSITORY_URI: 381492133980.dkr.ecr.us-east-1.amazonaws.com/employee-info

phases:
  pre_build:
    commands:
      - echo "ðŸ“¦ Building Spring Boot JAR..."
      - mvn clean package -DskipTests
      - echo "ðŸ” Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - IMAGE_TAG=build-$CODEBUILD_BUILD_ID
      - echo "âœ… Using tag: $IMAGE_TAG"

  build:
    commands:
      - echo "ðŸ³ Building Docker image..."
      - docker build -t employee-info .
      - echo "ðŸ·ï¸ Tagging Docker image..."
      - docker tag employee-info:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "ðŸš€ Pushing Docker image..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "ðŸ“ Creating imagedefinitions.json..."
      - printf '[{"name":"employee-info","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - target/employeeinfo.jar
